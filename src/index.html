      <button id="plusButton" type="button" class="" style="outline: none; border: none; text-decoration: none;"><i class="glyphicon glyphicon-plus" style="color: #000000; font-size: 36px; font-weight: 100;"></i></button>
    </div>

  <script type="text/javascript">
  var counter = 0;
  var counter_1 = counter - 1;
  var selectValue = null;


  $("#plusButton").click(function() {
    // console.log("clicked")
    selectValue = $(".selectpicker option:selected").text();
    console.log(selectValue);
    counter++;
    counter_1++;
    // console.log("counter_1", counter_1);
    // console.log("counter", counter);

    if (counter < 1) {
      var searchBar = '<div class="course"> ' + selectValue + ' </div>';

      $("#a").append(searchBar);
    }

    if (counter = 1) {
      var searchBar = '<div class="course"> ' + selectValue + ' </div>';

      $("#b").prepend(searchBar);


    }
  });

  </script>
