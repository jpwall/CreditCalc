<!DOCTYPE=html>
<html>
  <head>
    <meta charset=UTF-8>
    <title>CreditCalc</title>
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
  </head>
  
  <body>
    <div class="fullWeb">
      <div class="newCreditHeader">
	<!--
	<select class="selectpicker" name="year">
	  <option value="17-18">2017-2018</option>
	  <option value="16-17">2016-2017</option>
	</select>
	-->
	<div class="logo"></div>
	
	<select class="selectpicker" data-style="btn-info" data-live-search="true" name="course" data-width="55%">
	  <optgroup label="English">
	    <option>Course 1</option>
	    <option>Course 2</option>
	    <option>Course 3</option>
	  </optgroup>
	</select>

	<div class="button" id="bigText">+</div>
	
      </div>
      
      <div class="centerWeb">

	    <div class="info">[info]</div>
	    <div class="remove">[remove]</div>
	  </div>
	</div>
	<div class="course">1</div>
	<div class="course">2</div>
	<div class="course">3</div>
	<div class="course">4</div>
	<div class="course">5</div>
	<div class="course">6</div>

	<div class="course">8</div>
	<div class="course">9</div>
	<div class="course">10</div>
	<div class="course">11</div>
	<div class="course">12</div>
      </div>
    </div>

    <div class="footer">
      
    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/i18n/defaults-*.min.js"></script>
